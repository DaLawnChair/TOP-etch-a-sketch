<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid"></div>  
    <div id="userInterface">
        <button class="interactable" id="clear">Clear Grid</button>

        <div class="interactable" id="gridSizing">
            Grid Sizing
            <input type="range" min="1" max="100" value="16" class="slider" id="gridSizing">
                <p class="sliderValue" id="gridSizingValue"></p>
        </div>
    </div>
</body>
</html>
